replicaCount: 2

image:
  repository: bestrong.azurecr.io/helm/bestrong
  tag: "158"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

environment:
  ASPNETCORE_ENVIRONMENT: Production

# Blue-Green Deployment configuration
blueGreen:
  enabled: true
  activeEnvironment: "blue" # "blue" or "green" to select active service
  blue:
    enabled: true
    image:
      tag: "158" # Blue version (stable)
  green:
    enabled: false
    image:
      tag: "159" # Green version (new)

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
  hosts:
    - host: bestrong.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: bestrong-tls
      hosts:
        - bestrong.local

tls:
  issuer: selfsigned-issuer